<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container-fluid ">
    <div class="row">
        <div class="col-md-6 zero-padding">
            <img src="img/login-bg.jpg" class="login-bg">
            <div class="brand">
                <div class="noopura"><i>Noopura</i></div>
                <div class="sub-brand">Institute Of Indian Classical Dance</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="portal">STUDENTS PORTAL LOGIN</div>
            <div class="tab">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#parent">Parent Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#admin">Admin Login</a>
                     </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="home" class="container tab-pane active mt-4"><br>
                        <form>
                            <div class="form-group mb-4">
                              <label for="email">Username:</label>
                              <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd">
                            </div>
                            <button type="submit" class="btn login-button mt-4">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

</body>
</html>
